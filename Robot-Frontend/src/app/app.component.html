<div class="container">
  <!-- Camera Feed -->
  <div class="video-container">
    <img #videoElement [src]="videoUrl" alt="Camera Feed" />
  </div>
  

  <!-- Toggle Button -->
  <button (click)="toggleDirection()">
    {{ isForward ? 'Go Backward' : 'Go Forward' }}
  </button>

  <!-- Joystick Section (Below Camera and Button) -->
  <div class="joystick-container">
    <div id="joystick-left"></div>
    <div id="joystick-right"></div>
  </div>
</div>
